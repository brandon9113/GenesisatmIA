<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget OpenAI para Zoho Creator</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #343541;
            --light-gray: #f7f7f8;
            --border-color: #e5e5e6;
            --text-color: #343541;
            --text-light: #6e6e80;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .chatgpt-widget {
            width: 100%;
            height: 80vh;            /* 80% de la ventana en escritorio */
            min-height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Versión móvil: ocupa toda la pantalla */
        @media (max-width: 768px) {
            .chatgpt-widget {
                height: 100vh;      /* altura total en móviles */
                min-height: unset;
                border-radius: 0;   /* sin bordes redondeados en móvil */
            }
        }

        .chat-header { padding: 16px; background: var(--secondary-color); color: white; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .chat-header h2 { font-size: 18px; font-weight: 600; }
        .chat-header-actions { display: flex; gap: 10px; }
        .header-btn { background: transparent; border: none; color: white; cursor: pointer; font-size: 14px; padding: 4px 8px; border-radius: 4px; transition: background 0.2s; }
        .header-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 16px; background: white; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 12px; max-width: 100%; }
        .message-ai { background: var(--light-gray); border-radius: 8px; padding: 12px; }
        .message-user { flex-direction: row-reverse; }
        .avatar { width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .avatar-ai { background: var(--primary-color); color: white; }
        .avatar-user { background: #9e9ea7; color: white; }
        .message-content { flex: 1; }
        .message-text { line-height: 1.5; color: var(--text-color); }
        .chat-input-container { padding: 16px; border-top: 1px solid var(--border-color); background: white; }
        .chat-input-wrapper { display: flex; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; background: white; }
        .chat-input { flex: 1; border: none; padding: 14px; font-size: 14px; resize: none; height: 60px; outline: none; color: var(--text-color); }
        .chat-submit { background: var(--primary-color); color: white; border: none; padding: 0 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .chat-submit:hover { background: #0d8c6d; }
        .chat-submit:disabled { background: #9e9ea7; cursor: not-allowed; }
        .suggestions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .suggestion-pill { background: var(--light-gray); border: 1px solid var(--border-color); border-radius: 16px; padding: 6px 12px; font-size: 13px; color: var(--text-light); cursor: pointer; transition: all 0.2s; }
        .suggestion-pill:hover { background: #e6e6e6; }
        .error-message { color: #e55858; font-size: 14px; margin-top: 8px; display: none; }
        .disclaimer { font-size: 12px; color: var(--text-light); margin-top: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="chatgpt-widget">
        <div class="chat-header">
            <h2>GenesisIA Assistant</h2>
            <div class="chat-header-actions">
                <button class="header-btn" id="clearChat">Limpiar</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message message-ai">
                <div class="avatar avatar-ai">AI</div>
                <div class="message-content">
                    <div class="message-text">
                        Hola, soy tu asistente de OpenAI. ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                <button class="chat-submit" id="chatSubmit" disabled>➤</button>
            </div>
            
            <div class="suggestions">
                <div class="suggestion-pill" data-prompt="¿Cómo puedo integrar este widget en Zoho Creator?">Integración Zoho</div>
                <div class="suggestion-pill" data-prompt="Explícame las funciones de este asistente">Funciones del asistente</div>
                <div class="suggestion-pill" data-prompt="Necesito ayuda con un problema técnico">Ayuda técnica</div>
                <div class="suggestion-pill" data-prompt="Dame ejemplos de uso de este widget">Ejemplos de uso</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="disclaimer">
                GenesisIA puede cometer errores. Verifica la información importante.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const chatSubmit = document.getElementById('chatSubmit');
            const clearChatBtn = document.getElementById('clearChat');
            const errorMessage = document.getElementById('errorMessage');
            const suggestionPills = document.querySelectorAll('.suggestion-pill');
            
            // ⚠️ Inserta tu API Key de OpenAI aquí
            const API_KEY = "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";
            const API_URL = "https://api.openai.com/v1/chat/completions";
            
            let isWaitingForResponse = false;
            
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                chatSubmit.disabled = this.value.trim() === '' || isWaitingForResponse;
            });
            
            chatSubmit.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearChatBtn.addEventListener('click', function() {
                while (chatMessages.children.length > 1) {
                    chatMessages.removeChild(chatMessages.lastChild);
                }
                addMessage('Chat limpiado. ¿En qué puedo ayudarte?', 'ai');
            });
            
            suggestionPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    chatInput.value = this.getAttribute('data-prompt');
                    chatInput.dispatchEvent(new Event('input'));
                    chatInput.focus();
                });
            });
            
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '' || isWaitingForResponse) return;
                
                addMessage(message, 'user');
                chatInput.value = '';
                chatInput.style.height = 'auto';
                chatSubmit.disabled = true;
                isWaitingForResponse = true;
                errorMessage.style.display = 'none';
                
                try {
                    const response = await callOpenAIAPI(message);
                    addMessage(response, 'ai');
                } catch (error) {
                    showError('Error: ' + error.message);
                    addMessage('Lo siento, ocurrió un error. Intenta de nuevo.', 'ai');
                } finally {
                    isWaitingForResponse = false;
                    chatSubmit.disabled = false;
                }
            }
            
            async function callOpenAIAPI(prompt) {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: "system", content: "Eres un asistente útil y amigable." },
                            { role: "user", content: prompt }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "Error en la API de OpenAI");
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = `avatar avatar-${sender}`;
                avatar.textContent = sender === 'ai' ? 'AI' : 'Tú';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageText.textContent = text;
                
                messageContent.appendChild(messageText);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
            }
        });
    </script>
</body>
</html>
